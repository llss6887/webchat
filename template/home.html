<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.min.css')}}"/>
		<link rel="stylesheet" type="text/css" href="{{static_url('css/font-awesome.css')}}"/>
		<link rel="stylesheet" type="text/css" href="{{static_url('css/style.css')}}"/>
	</head>
	<body>
		<div class="personal-center">
			<div class="personal-view">
				<div class="per-top">
					<div class="user-box">
						<div class="user-img">
							<img src="{{user['headimgurl']}}"/>
						</div>
						{% if flag %}
						<p>{{user['nickname']}}(未认证)</p>
						{% else %}
						<p>{{user['nickname']}}(已认证)</p>
						{% end %}
					</div>
				</div>
				<div class="per-list">
					{% if flag %}
					<a href="javascript:void(0);" class="per-cell">
						<div class="per-cell-left">
							<i class="fa fa-book"></i>
							缴费记录
						</div>
						<div class="per-cell-rig"></div>
					</a>
					<a href="javascript:void(0);" class="per-cell">
						<div class="per-cell-left">
							<i class="fa fa-tags"></i>
							保修记录
						</div>
						<div class="per-cell-rig"></div>
					</a>
					{% end %}
					{% if flag %}
					<a href="#" class="per-cell" data-toggle="modal" data-target="#personal">
						<div class="per-cell-left">
							<i class="fa fa-user"></i>
							个人认证
						</div>
						<div class="per-cell-rig"></div>
					</a>

					<!--个人信息修改-->
					<div class="modal fade" id="personal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
										&times;
									</button>
									<h4 class="modal-title" id="myModalLabel">
										个人信息认证
									</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" role="form">
										<div class="form-group row">
											<label for="firstname" class="col-sm-2 control-label">姓名：</label>
											<div class="col-sm-10">
												<input type="text" class="form-control"  value=""
													   placeholder="请输入名字">
											</div>
										</div>
										<div class="form-group">
											<label for="lastname" class="col-sm-2 control-label">电话：</label>
											<div class="col-sm-10">
												<input type="text" class="form-control"
													   placeholder="请输入电话">
											</div>
										</div>
										<div class="form-group">
											<label for="lastname" class="col-sm-2 control-label">身份证号：</label>
											<div class="col-sm-10">
												<input type="text" class="form-control"
													   placeholder="请输入身份证号">
											</div>
										</div>
										<div class="form-group">
											<label for="lastname" class="col-sm-2 control-label">住址：</label>
											<div class="col-sm-4">
												<select class="form-control">
													<option>花园</option>
													<option>华城</option>
													<option>花城</option>
													<option>家园</option>
													<option>佳苑</option>
												</select>
											</div>
											<div class="col-sm-3">
												<input type="text" class="form-control"
													   placeholder="请输入楼号">
											</div>
											<div class="col-sm-3">
												<input type="text" class="form-control"
													   placeholder="请输入门牌号">
											</div>
										</div>
										
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭
									</button>
									<button type="button" class="btn btn-primary">
										提交更改
									</button>
								</div>
							</div>
						</div>
					</div>
					{% else %}
					<a href="#" class="per-cell"  data-toggle="modal" data-target="#message">
						<div class="per-cell-left">
							<i class="fa fa-edit"></i>
							信息修改
						</div>
						<div class="per-cell-rig"></div>
					</a>
					<div class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
										&times;
									</button>
									<h4 class="modal-title" id="myModalLabel1">
										个人信息修改
									</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" role="form">
										<div class="form-group row">
											<label for="firstname" class="col-sm-2 control-label">姓名：</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" value="{{sqluser['name']}}"
													   placeholder="请输入名字">
											</div>
										</div>
										<div class="form-group">
											<label for="lastname" class="col-sm-2 control-label">电话：</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" value="{{sqluser['phone']}}"
													   placeholder="请输入电话">
											</div>
										</div>
										<div class="form-group">
											<label for="lastname" class="col-sm-2 control-label">身份证号：</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" value="{{sqluser['idcard']}}"
													   placeholder="请输入身份证号">
											</div>
										</div>
										<div class="form-group">
											<label for="lastname" class="col-sm-2 control-label">住址：</label>
											<div class="col-sm-4">
												<select class="form-control">
													<option>花园</option>
													<option>华城</option>
													<option>花城</option>
													<option>家园</option>
													<option>佳苑</option>
												</select>
											</div>
											<div class="col-sm-3">
												<input type="text" class="form-control" value="{{sqluser['xq_louhao']}}"
													   placeholder="请输入楼号">
											</div>
											<div class="col-sm-3">
												<input type="text" class="form-control" value="{{sqluser['xq_address']}}"
													   placeholder="请输入门牌号">
											</div>
										</div>
										
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭
									</button>
									<button type="button" class="btn btn-primary">
										提交更改
									</button>
								</div>
							</div>
						</div>
					</div>
					{% end %}
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="{{static_url('js/jquery-1.11.3.js')}}"></script>
	<script type="text/javascript" src="{{static_url('js/bootstrap.min.js')}}"></script>
</html>
